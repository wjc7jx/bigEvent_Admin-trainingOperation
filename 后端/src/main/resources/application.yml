spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:5104/big_event
    username: root
    password: 1234
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
file:
  upload-path: /path/to/upload/directory  # 替换为实际的上传目录路径
  allowed-types:
    - image/jpeg
    - image/png
    - image/gif
mybatis:
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名和下划线命名的自动转换
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 8080  # 将端口改为8081或其他未被占用的端口